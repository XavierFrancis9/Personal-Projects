<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Account Registration</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="POST">

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
        <br>
        <label for="emailSignUp">Sign me up for Daily Wisdom emails!</label>
        <input type="checkbox" name="emailSignup" id="emailSignUp" checked>
        <br>
        <input type="submit">
    </form>

</body>
</html>
