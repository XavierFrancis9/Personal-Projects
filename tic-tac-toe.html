<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div class="board">
    <section class="row">
        <div id="square1" class="square">
            <button id = "button1" class="button"></button>
        </div>
        <div id="square2" class="square">
            <button id = "button2" class="button"></button>
        </div>
        <div id="square3" class="square">
            <button id = "button3" class="button"></button>
        </div>
    </section>
    <section class="row">
        <div id="square4" class="square">
            <button id = "button4" class="button"></button>
        </div>
        <div id="square5" class="square">
            <button id = "button5" class="button"></button>
        </div>
        <div id="square6" class="square">
            <button id = "button6" class="button"></button>
        </div>
    </section>
    <section class="row">
        <div id="square7" class="square">
            <button id = "button7" class="button"></button>
        </div>
        <div id="square8" class="square">
            <button id = "button8" class="button"></button>
        </div>
        <div id="square9" class="square">
            <button id = "button9" class="button"></button>
        </div>
    </section>

</div>

<p>*click a square to place your piece*</p>
</body>
</html>
